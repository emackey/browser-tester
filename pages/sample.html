<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testing HTML</title>
    <style>
        button {
            position: absolute;
            top: 0;
            right: 0;
            border: none;
            outline: none;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        button:hover {
            background: #292;
        }
        button:active {
            background: #e82;
        }
        </style>
</head>
<body>
    <button type="button">Dead zone way up here<br/><br/>Hit test area<br/><br/>Try hovering the mouse all around over here<br/>and look for the dead zone.</button>
</body>
</html>
